name: Build, Lint, and Test App
on: [push]
jobs:
  Test-Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
      - uses: actions/checkout@v2

      - name: Run lint checker
      - run: docker-compose run app sh -c "flake8"

      - name: Run Tests
      - run: docker-compose run app sh -c "python manage.py test"
